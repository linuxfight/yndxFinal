name: lint-test-check
on:
  push:
    branches:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  golangci:
    name: lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: stable
   
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
          working-directory: orchestrator
   
      - name: run tests
        run: cd orchestrator && go test -v ./...
